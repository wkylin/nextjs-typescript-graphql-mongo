type Query {
  allTodos: [TodoMVC!]!
  Todo(todoId: ID!): TodoMVC
}

type Mutation {
  createTodo(description: String!): TodoMVC!
  updateTodo(todoId: ID!, data: UpdateTodoInput!): TodoMVC
}

input UpdateTodoInput {
  description: String
  completed: Boolean
}

type TodoMVC @entity {
  todoId: ID! @id
  completed: Boolean! @column
  description: String! @column
}